<!DOCTYPE html>
<html>
  <head>
    <title>Idle God</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
          width: "100%",
          height: "100%",
        },
        scene: {
          preload: preload,
          create: create,
          update: update,
        },
      };

      var game = new Phaser.Game(config);
      var acolyte;

      function preload() {
        this.load.image("acolyte", "src/assets/acolyte.png");
      }

      function create() {
        this.cameras.main.setBackgroundColor("#5F6764");

        acolyte = this.add.image(
          this.cameras.main.centerX,
          this.cameras.main.centerY,
          "acolyte"
        );
        acolyte.setOrigin(0.5, 0.5);
        acolyte.setScale(0.3);
      }

      function update() {}
    </script>
  </body>
</html>
